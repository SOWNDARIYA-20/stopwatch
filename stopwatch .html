<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stopwatch</title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="stopwatch.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  </head>
<body style="background-image: url('https://static.vecteezy.com/system/resources/previews/001/966/655/non_2x/abstract-futuristic-technology-background-with-digital-number-timer-concept-and-countdown-vector.jpg');">
<div class="container">
    <div class="result">
        <span id="hours">00</span>:
        <span id="minutes">00</span>:
        <span id="seconds">00</span>:
        <span id="miliseconds">00</span>
    </div>
    <div class="button">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>
    </div>
</div>
<script src="stopwatch script.js"></script>
</body>
</html>
